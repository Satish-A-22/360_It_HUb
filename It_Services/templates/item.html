<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .service-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .service-card:hover {
            transform: scale(1.05);
        }
        .service-image {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        .service-details {
            padding: 15px;
        }
        .service-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'form' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'submit_service' %}">Create</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
           <button type="button" class="btn btn-outline-success"><a class="nav-link active mx-3" aria-current="page" href="{% url 'logout'%}">Logout</a></button>
              <input class="form-control me-2 mx-3" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Our Services</h2>
        <div class="row">
            {% for service in services %}
                <div class="col-md-4 mb-4">
                    <a href="{% url 'service_detail' service.pk %}">
                        <div class="card service-card">
                            <img src="{{ service.service_image.url }}" alt="{{ service.service_name }}" class="service-image">
                            <div class="service-details">
                                <p class="service-name">{{ service.service_name }}</p>
                                <p><strong>Price:</strong> â‚¹{{ service.service_price }}</p>
                                <p><strong>Package:</strong> {{ service.service_package }}</p>
                                <p><strong>Tax:</strong> {{ service.service_tax }}%</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
