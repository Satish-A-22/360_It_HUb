<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .form-container {
        min-height: 100vh; /* Full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background: white;
        width: 100%;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'form' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'submit_service' %}">Create</a>
            </li>
            
          </ul>
          <form class="d-flex" role="search">
         <button type="button" class="btn btn-outline-success"><a class="nav-link active mx-3" aria-current="page" href="{% url 'logout'%}">Logout</a></button>
            <input class="form-control me-2 mx-3" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container form-container">
      <div class="card">
        <h2 class="mb-4">Service Form</h2>
        <form action="{% url 'submit_service' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
              <label for="serviceName" class="form-label">Service Name</label>
              <input type="text" class="form-control" id="serviceName" name="service_name" required>
          </div>
          <div class="mb-3">
              <label for="paymentTerms" class="form-label">Payment Terms</label>
              <textarea class="form-control" id="paymentTerms" name="payment_terms" rows="3" required></textarea>
          </div>
          <div class="mb-3">
              <label for="servicePrice" class="form-label">Service Price</label>
              <input type="number" step="0.01" class="form-control" id="servicePrice" name="service_price" required>
          </div>
          <div class="mb-3">
              <label for="servicePackage" class="form-label">Service Package</label>
              <input type="text" class="form-control" id="servicePackage" name="service_package" required>
          </div>
          <div class="mb-3">
              <label for="serviceTax" class="form-label">Service Tax (%)</label>
              <input type="number" step="0.01" class="form-control" id="serviceTax" name="service_tax" required>
          </div>
          <div class="mb-3">
              <label for="serviceImage" class="form-label">Service Image</label>
              <input type="file" class="form-control" id="serviceImage" name="service_image" accept="image/*" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
