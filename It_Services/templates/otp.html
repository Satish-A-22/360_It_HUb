<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container { min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .card { padding: 2rem; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); background: white; width: 100%; max-width: 400px; }
        .otp-input-group { display: flex; justify-content: center; margin-bottom: 1rem; }
        .otp-input { width: 50px; height: 50px; text-align: center; font-size: 1.5rem; margin: 0 5px; border-radius: 8px; border: 1px solid #ced4da; }
        .btn-submit { background-color: #007bff; border: none; color: white; border-radius: 8px; padding: 10px 20px; font-size: 1rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">360 IT Hub</a>
        </div>
    </nav>
    <div class="container form-container">
        <div class="card">
            <div class="card-header">
                Enter the OTP
            </div>
            <!-- Display error message -->
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <form action="{% url 'otp' %}" method="post">
                {% csrf_token %}
                <div class="otp-input-group">
                    <input type="text" class="form-control otp-input" name="otp1" maxlength="1" required>
                    <input type="text" class="form-control otp-input" name="otp2" maxlength="1" required>
                    <input type="text" class="form-control otp-input" name="otp3" maxlength="1" required>
                    <input type="text" class="form-control otp-input" name="otp4" maxlength="1" required>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
